<!DOCTYPE html>
<html>
<title>Autovermietung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.31"></script>
<body>
    <main id="app">
        <div class="w3-bar w3-black">
            <a href="#" class="w3-bar-item w3-button">Autovermietung</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 1</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 2</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 3</a>
            <button class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                v-on:click="myFunction">&#9776;</button>
        </div>
        <div id="demo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium">
            <a href="#" class="w3-bar-item w3-button">Link 1</a>
            <a href="#" class="w3-bar-item w3-button">Link 2</a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
        <div class="w3-container w3-content w3-margin-top">
            <h1 class="w3-center w3-margin-bottom">Autovermietung</h1>

            <ul class="w3-ul w3-card">
                <li class="w3-bar" v-if="carList != null" v-for="item in carList">
                    <span class="w3-bar-item w3-button w3-right">{{item.jahrgang}}</span>
                    <div class="w3-bar-item">
                        <span class="w3-large">{{item.marke}} <span v-if="item.verfuegbar == '1'" class="w3-tag w3-green w3-small">Verfügbar</span><span v-if="item.verfuegbar != '1'" class="w3-tag w3-red w3-small">Nicht Verfügbar</span></span><br />
                        <span>{{item.modell}}</span>
                    </div>
                </li>
            </ul> 
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
